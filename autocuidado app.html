<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d81b60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-3">Tómate un Respiro</h1>
        <button class="btn btn-primary btn-lg" onclick="mostrarMensaje()">¿Qué necesito hoy?</button>
        <div id="mensaje" class="message animate__animated"></div>
    </div>

    <script>
        const mensajes = [
            "Respira profundo y disfruta el momento.",
            "Tómate un tiempo para hacer algo que amas.",
            "Recuerda: eres suficiente tal como eres.",
            "Un pequeño descanso puede hacer la diferencia.",
            "Cuida tu cuerpo, es el único que tienes.",
            "Dedica unos minutos a la gratitud hoy.",
            "Permítete sentir y expresar tus emociones.",
            "Desconéctate un rato y relájate.",
            "Rodéate de cosas y personas que te hagan bien.",
            "La amabilidad contigo mismo es un acto de amor." 
        ];

        function mostrarMensaje() {
            const mensajeElemento = document.getElementById("mensaje");
            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            mensajeElemento.textContent = mensajeAleatorio;
            mensajeElemento.classList.add("animate__fadeIn");
            setTimeout(() => mensajeElemento.classList.remove("animate__fadeIn"), 1000);
        }
    </script>
</body>
</html>
